<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>체스게임 by BossDog</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script></head>
<body>

    <!-- HEADER -->
    <header class="center">
        <div class="inner center">
            <h1> ♔ 체스 게임 ♕ </h1>
        </div>
    </header>

    <!-- CONTROLLER -->
    <div class="controller">
        <form action="/start" method="post">
            <input id="start" type="submit" name="command" value="새 게임">
        </form>
        <form action="/status" method="post">
            <input id="status" type="submit" name="command" value="점수 현황">
        </form>
        <form action="/end" method="post">
            <input id="end" type="submit" name="command" value="게임 종료">
        </form>
    </div>
    <div class="turn" id="turn-presenter">
        <span>{{ turn }}</span> 의 차례입니다.
    </div>
    <div class="controller-move">
        <form action="/move" method="post" id="moveForm">
            <label for="fromPiece"></label><input id="fromPiece" type="text" name="fromPiece" value="from">
            <label for="toPiece"></label><input id="toPiece" type="text" name="toPiece" value="to">
            <input id="moveCommand" type="submit" name="command" value="이동">
        </form>
    </div>

    <!-- SCORE STATUS -->
    <div id="score-status">
        <div class="score" id="black-score">Black : <span>{{ black }}</span></div>
        <div class="score" id="white-score">White : <span>{{ white }}</span></div>
    </div>

            <div class="pop-container">
                <div class="pop-conts">
                    {{ turn }} 이 승리했습니다!!
                    <div class="btn-r">
                        <form action="/end" method="post">
                            <input id="btn-layerClose" type="submit" name="command" value="게임 종료">
